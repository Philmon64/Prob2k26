<head>
  <meta charset="utf-8" />

  <title>Compass 2026</title>
  <style>
    :root{
      --bg:#0a0e1a;
      --panel:rgba(255,255,255,.06);
      --ring:rgba(255,255,255,.15);
      --text:#fff;
      --muted:rgba(255,255,255,.8);
      --gold:#ffd700;
      --shadow:0 20px 60px rgba(0,0,0,.5);
      --radius:20px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      margin:0; min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(600px 300px at 50% 0%, rgba(255,215,0,0.15), transparent),
        radial-gradient(800px 400px at 20% 80%, rgba(255,105,180,0.12), transparent),
        radial-gradient(800px 400px at 80% 80%, rgba(138,43,226,0.12), transparent),
        #0a0e1a;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      overflow-x:hidden;
    }

    .card{
      width:100%;
      max-width:440px;
      padding:24px 20px;
      border-radius:var(--radius);
      background:var(--panel);
      border:1px solid var(--ring);
      box-shadow:var(--shadow);
      backdrop-filter:blur(12px);
      position:relative;
    }

    /* top left translate toggle */
    .topControls{
      position:absolute;
      top:12px;
      left:12px;
      display:flex;
      gap:10px;
      z-index:120;
    }
    .pillBtn{
      height:36px;
      padding:0 12px;
      border-radius:999px;
      background:rgba(255,255,255,.1);
      border:1px solid var(--ring);
      color:var(--text);
      cursor:pointer;
      font-size:13px;
      font-weight:600;
      transition:all .2s;
      display:flex;
      align-items:center;
      gap:8px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .pillBtn:hover{background:rgba(255,255,255,.15);transform:translateY(-1px)}
    .pillBtn:active{transform:translateY(0px)}

    .musicControl{
      position:absolute;
      top:12px;
      right:12px;
      width:36px;
      height:36px;
      border-radius:50%;
      background:rgba(255,255,255,.1);
      border:1px solid var(--ring);
      cursor:pointer;
      display:grid;
      place-items:center;
      font-size:16px;
      transition:all .2s;
      z-index:120;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .musicControl:hover{
      background:rgba(255,255,255,.15);
      transform:scale(1.05);
    }

    /* Compass screen */
    .title{
      text-align:center;
      margin:0 0 18px;
      font-size:clamp(20px,5vw,26px);
      font-weight:700;
      letter-spacing:1px;
      text-shadow:0 2px 12px rgba(255,215,0,.3);
      padding-top:26px; /* space for top controls */
    }
    .year2026{
      display:inline-block;
      color:var(--gold);
      animation:glow 2s ease-in-out infinite;
    }
    @keyframes glow{
      0%,100%{text-shadow:0 0 20px rgba(255,215,0,.6)}
      50%{text-shadow:0 0 30px rgba(255,215,0,.9),0 0 40px rgba(255,215,0,.6)}
    }

    /* center compass perfectly */
    .compassWrap{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:14px 0 8px;
      position:relative;
      width:100%;
    }
    .firework{
      position:absolute;
      width:4px;
      height:4px;
      border-radius:50%;
      pointer-events:none;
    }

    /* slightly smaller compass */
    .compass{
      width:min(340px,88vw);
      aspect-ratio:1/1;
      border-radius:50%;
      border:2px solid var(--gold);
      background:
        radial-gradient(circle at 30% 25%, rgba(255,215,0,0.08), transparent 60%),
        radial-gradient(circle at 70% 75%, rgba(255,105,180,0.06), transparent 60%),
        rgba(255,255,255,0.03);
      position:relative;
      overflow:visible;
      box-shadow:
        0 0 40px rgba(255,215,0,.25),
        inset 0 0 60px rgba(255,215,0,.1),
        0 20px 50px rgba(0,0,0,.4);
      margin:0 auto;
    }
    .compass::before{
      content:"";
      position:absolute;
      inset:-3px;
      border-radius:50%;
      background:linear-gradient(45deg,transparent,rgba(255,215,0,.3),transparent);
      animation:rotate 4s linear infinite;
      z-index:-1;
    }
    @keyframes rotate{to{transform:rotate(360deg)}}
    .compass::after{
      content:"";
      position:absolute;
      inset:15%;
      border-radius:50%;
      border:1px dashed rgba(255,215,0,0.3);
    }
    .cross::before,.cross::after{
      content:"";
      position:absolute;
      background:linear-gradient(rgba(255,215,0,0.3),rgba(255,215,0,0.1));
      border-radius:2px;
    }
    .cross::before{width:2px;height:82%;left:50%;top:9%;transform:translateX(-50%)}
    .cross::after{height:2px;width:82%;top:50%;left:9%;transform:translateY(-50%)}

    /* FIX: do not overwrite the translate transforms (N/S/E/W) */
    .dirBtn{
      position:absolute;
      width:100px;
      height:50px;
      border-radius:25px;
      border:2px solid var(--gold);
      background:linear-gradient(135deg,rgba(255,215,0,.15),rgba(255,215,0,.05));
      color:var(--gold);
      cursor:pointer;
      box-shadow:
        0 0 20px rgba(255,215,0,.3),
        0 8px 20px rgba(0,0,0,.3);
      transition:transform .15s, background .2s, box-shadow .2s;
      display:grid;
      place-items:center;
      font-weight:700;
      font-size:13px;
      letter-spacing:1.2px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;

      transform: var(--base-transform);
    }
    .dirBtn:hover{
      transform: var(--base-transform) scale(1.08);
      background:linear-gradient(135deg,rgba(255,215,0,.25),rgba(255,215,0,.15));
      box-shadow:
        0 0 30px rgba(255,215,0,.5),
        0 12px 30px rgba(0,0,0,.4);
    }
    .dirBtn:active{transform: var(--base-transform) scale(1.02)}
    .dirBtn.pressed{transform: var(--base-transform) scale(0.95)}

    .N{top:10px;left:50%; --base-transform: translateX(-50%);}
    .S{bottom:10px;left:50%; --base-transform: translateX(-50%);}
    .E{right:8px;top:50%; --base-transform: translateY(-50%);}
    .W{left:8px;top:50%; --base-transform: translateY(-50%);}

    .center{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
    }
    .core{
      width:96px;
      height:96px;
      border-radius:50%;
      background:linear-gradient(135deg,rgba(255,215,0,.2),rgba(255,215,0,.05));
      border:2px solid var(--gold);
      display:grid;
      place-items:center;
      text-align:center;
      box-shadow:
        0 0 30px rgba(255,215,0,.3),
        inset 0 0 20px rgba(255,215,0,.1);
    }
    .core b{
      font-size:30px;
      color:var(--gold);
      text-shadow:0 0 15px rgba(255,215,0,.6);
      display:block;
      letter-spacing:2px;
    }

    /* Result screen */
    .resultTitle{
      margin:0 0 12px;
      font-size:clamp(22px,5.5vw,28px);
      text-align:center;
      color:var(--gold);
      font-weight:700;
      text-shadow:0 0 20px rgba(255,215,0,.5);
      padding-top:26px; /* space for top controls */
    }
    .resultSubtitle{
      text-align:center;
      font-size:clamp(15px,4vw,18px);
      color:var(--muted);
      margin:0 0 16px;
      font-style:italic;
    }
    .resultText{
      margin:12px 0;
      color:var(--muted);
      line-height:1.7;
      font-size:clamp(14px,3.8vw,16px);
      text-align:left;
    }
    .quote{
      background:rgba(255,215,0,.08);
      border-left:3px solid var(--gold);
      padding:12px 16px;
      margin:16px 0;
      border-radius:8px;
      font-style:italic;
      color:var(--muted);
      font-size:clamp(13px,3.5vw,15px);
      line-height:1.6;
    }
    .quote strong{
      display:block;
      margin-top:8px;
      font-style:normal;
      color:var(--gold);
      font-size:clamp(12px,3.2vw,14px);
    }
    .actions{
      display:flex;
      justify-content:center;
      margin-top:20px;
    }
    .btn{
      cursor:pointer;
      padding:12px 20px;
      border-radius:12px;
      border:2px solid var(--gold);
      background:linear-gradient(135deg,rgba(255,215,0,.15),rgba(255,215,0,.05));
      color:var(--gold);
      font-size:14px;
      font-weight:600;
      transition:all .2s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn:hover{
      transform:translateY(-2px);
      background:linear-gradient(135deg,rgba(255,215,0,.25),rgba(255,215,0,.15));
      box-shadow:0 0 20px rgba(255,215,0,.4);
    }

    .hidden{display:none}

      .card{padding:20px 16px}
      .dirBtn{width:90px;height:46px;font-size:12px}
      .core{width:90px;height:90px}
      .core b{font-size:28px}
    }
  </style>

    // ---------------- FIREWORKS (optimized) ----------------
    let fireworksInterval = null;

    function createFirework() {
      if (screenCompass.classList.contains("hidden")) return;

      const wrap = document.querySelector(".compassWrap");
      if (!wrap) return;

      const colors = ["#ffd700", "#ff69b4", "#8a2be2", "#00ff88", "#ff4444"];

      for (let i = 0; i < 12; i++) {
        const firework = document.createElement("div");
        firework.className = "firework";
        const col = colors[Math.floor(Math.random() * colors.length)];
        firework.style.background = col;

        const angle = (Math.PI * 2 * i) / 12;
        const distance = 90 + Math.random() * 70;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;

        firework.style.left = "50%";
        firework.style.top = "50%";
        firework.style.boxShadow = `0 0 10px ${col}`;

        wrap.appendChild(firework);

        const anim = firework.animate([
          { transform: "translate(-50%, -50%) scale(0)", opacity: 1 },
          { transform: `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1)`, opacity: 0 }
        ], { duration: 900 + Math.random() * 450, easing: "ease-out" });

        anim.onfinish = () => firework.remove();
      }
    }

      if (fireworksInterval) return;
      fireworksInterval = setInterval(createFirework, 3800);

      langLabel.textContent = pack.ui.toggleLabel;

      // if result open, rerender the same result
      if (!screenResult.classList.contains("hidden") && lastDirShown) {
        renderResult(lastDirShown);
      }
    }

    langToggle.addEventListener("click", () => {
      applyLang(currentLang === "en" ? "ti" : "en");
    });

    applyLang(currentLang);

    // ---------------- RESULT RENDER ----------------
    function renderResult(dir) {
      const pack = contentByLang[currentLang];
      const enPack = contentByLang.en;

      const localData = pack.content[dir];
      const enData = enPack.content[dir];

      if (!enData) return;

      // Use local language title/subtitle/text if available, but always use English quotes (safe)
      const data = localData ? localData : enData;

      resultTitle.textContent = data.title;
      resultSubtitle.textContent = data.subtitle;

      const quotes = enData.quotes || [];

      resultContent.innerHTML = `
        <p class="resultText">${data.text}</p>
        ${quotes.map(q => `
          <div class="quote">
            "${q.text}"
            <strong>‚Äî ${q.author}</strong>
          </div>
        `).join("")}
      `;
    }

    function showResult(dir) {
      lastDirShown = dir;

      renderResult(dir);

      stopFireworks();
      screenCompass.classList.add("hidden");
      screenResult.classList.remove("hidden");
    }

    // ---------------- BUTTONS ----------------
    document.querySelectorAll(".dirBtn").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.classList.add("pressed");
        setTimeout(() => btn.classList.remove("pressed"), 150);
        showResult(btn.dataset.dir);
      });
    });

    backBtn.addEventListener("click", () => {
      screenResult.classList.add("hidden");
      screenCompass.classList.remove("hidden");
      startFireworks();
      createFirework();
    });
  </script>
</body>
</html>
